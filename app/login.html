<div class="modal fade" id="notifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span                        aria-hidden="true">&times;</span></button>                <h4 class="modal-title" id="notifyModalLabel">操作提醒</h4>            </div>            <div class="modal-body">                {{notifyContent}}            </div>            <div class="modal-footer">                <button type="button" class="btn btn-default" data-dismiss="modal">好的</button>                <!--<button type="button" class="btn btn-primary" ng-click="delivery(deliveryIndex,deliveryId)" data-dismiss="modal">确定</button>-->            </div>        </div>    </div></div><div class="login">	<!-- BEGIN LOGO -->	<div class="logo">        <div style="color: #fff;font-size: 35px">后台管理系统</div>	</div>	<!-- END LOGO -->	<!-- BEGIN LOGIN -->	<div class="content">		<!-- BEGIN LOGIN FORM -->		<form class="form-vertical login-form" ng-submit="login()">			<h3 class="form-title">登 录</h3>			<div class="alert alert-error hide">				<button class="close" data-dismiss="alert"></button>				<span>请输入用户名和密码。</span>			</div>			<div class="control-group">				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->				<label class="control-label visible-ie8 visible-ie9">用户名</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-user"></i>						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username" ng-model="loginForm.username"/>					</div>				</div>			</div>			<div class="control-group">				<label class="control-label visible-ie8 visible-ie9">密码</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-lock"></i>						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"  ng-model="loginForm.password"/>					</div>				</div>			</div>			<div class="form-actions">				<label class="checkbox">				<input type="checkbox" name="remember" value="1"/> 记住登录				</label>				<button type="submit" class="btn green pull-right">				登录 <i class="m-icon-swapright m-icon-white"></i>				</button>            			</div>		</form>	</div>	<div class="copyright">	</div></div>
