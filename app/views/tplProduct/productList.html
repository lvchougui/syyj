<!-- BEGIN PAGE -->
<div class="page-content">

    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->
        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                <h3 class="page-title">

                    <small>作品管理</small>

                </h3>

                <ul class="breadcrumb">

                    <li>
                        <i class="icon-home"></i>
                        <a ui-sref="home.index">首页</a>
                        <i class="icon-angle-right"></i>
                    </li>

                    <li><a href="#">作品列表</a></li>
                </ul>
            </div>

        </div>

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN EXAMPLE TABLE PORTLET-->

                <div class="portlet box grey">

                    <div class="portlet-title">
                        <div class="caption"><i class="icon-globe"></i>作品列表</div>
                        <div class="actions">

                            <a ui-sref="home.companyGoodsDetail({articleId:0})" class="btn blue"><i class="icon-pencil"></i> 新建作品文章</a>

                        </div>
                    </div>
                    <div class="portlet-body">
                        <div id="sample_1_wrapper" class="dataTables_wrapper form-inline" role="grid">
                            <div class="row-fluid">

                                <div style="float: left;line-height: 40px;height: 40px;margin-left: 30px;font-size: 14px;">
                                    <div style="float: left"> 分类筛选:</div>
                                    <div ng-repeat="item in cates" style="float: left">

                                        <span ng-if="item.id==cateId"  style="margin-left:20px;cursor: pointer;color: #fff;background: #4d90fe;padding: 5px;"  ng-click="selectCate(item)">{{item.name}}</span>
                                        <span ng-if="item.id!=cateId"  ng-click="selectCate(item)" style="margin-left:20px;cursor: pointer" >{{item.name}}</span>
                                    </div>
                                </div>


                            </div>
                            <table class="table table-striped table-bordered table-hover dataTable"
                                   id="sample_1"
                                   aria-describedby="sample_1_info">
                                <thead>

                                <tr role="row">
                                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="sample_1" rowspan="1"
                                        colspan="1" aria-label="Username: activate to sort column ascending"
                                        style="width: 100px;">文章id
                                    </th>
                                    <th class="sorting" role="columnheader" tabindex="0"
                                        aria-controls="sample_1" rowspan="1" colspan="1"
                                        aria-label="Points: activate to sort column ascending" style="min-width: 50px">
                                        标题
                                    </th>
                                    <th class="hidden-480 sorting_disabled" role="columnheader" rowspan="1" colspan="1"
                                        aria-label="Joined" style="text-align: center;width:80px;">操作</th>
                                </tr>
                                </thead>

                                <tbody role="alert" aria-live="polite" aria-relevant="all">
                                <tr class="gradeX odd" ng-repeat="item in articles"
                                    ng-class="{'odd':$odd,'even':$even}" ng-if="item.status!=0">
                                    <td class=" "><a ng-click="getDetail(item.id)">{{item.id}}</a></td>
                                    <td class=" "><a ng-click="getDetail(item.id)">{{item.title}}</a></td>
                                    <td style="text-align: center" >
                                        <a><div ng-click="editor($index)">修改</div></a>
                                        <a><div ng-click="del($index)">删除</div></a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="position: fixed">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                <h4 class="modal-title" id="notifyModalLabel">操作提醒</h4>
            </div>
            <div class="modal-body">
                {{notifyContent}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-red" ng-click="deleteArticle()">删除</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
