<!-- BEGIN PAGE -->
<div class="page-content">

    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->
        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                <h3 class="page-title">

                    FAQ分类管理

                </h3>

                <ul class="breadcrumb">

                    <li>
                        <i class="icon-home"></i>
                        <a ui-sref="home.index">首页</a>
                        <i class="icon-angle-right"></i>
                    </li>

                    <li><a href="#">分类列表</a></li>
                </ul>
            </div>

        </div>

        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box grey">
                    <div class="portlet-title">
                        <div class="caption"><i class="icon-globe"></i>分类列表</div>
                        <div class="actions">
                            <a ui-sref="home.addDeliveryTime" class="btn blue"><i class="icon-pencil"></i> 新增分类</a>
                        </div>
                    </div>

                </div>
                <div class="portlet-body">
                    <div id="sample_1_wrapper" class="dataTables_wrapper form-inline" role="grid">
                        <table class="table table-striped table-bordered table-hover dataTable"
                               id="sample_1"
                               aria-describedby="sample_1_info">
                            <thead>

                            <tr role="row">
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="sample_1"
                                    rowspan="1"
                                    colspan="1" aria-label="Username: activate to sort column ascending"
                                        >分类id
                                </th>
                                <th class="hidden-480 sorting_disabled" role="columnheader" rowspan="1" colspan="1"
                                    aria-label="Joined">分类名称
                                </th>

                                <th class="hidden-480 sorting_disabled" role="columnheader" rowspan="1" colspan="1"
                                    aria-label="Joined">操作
                                </th>
                            </tr>
                            </thead>

                            <tbody role="alert" aria-live="polite" aria-relevant="all">
                            <tr class="gradeX odd" ng-repeat="item in cateList"
                                ng-class="{'odd':$odd,'even':$even}"ng-if="item.status!=0">
                                <td class=" ">{{item.id}}</td>
                                <td class="center hidden-480 ">{{item.name}}</td>
                                <td style="text-align: center" class="center hidden-480 ">
                                    <a><div ng-click="del($index)" style="float: left;margin-left: 10px;" ng-show="item.status==1">删除</div></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="position: fixed">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                <h4 class="modal-title">操作提醒</h4>
            </div>
            <div class="modal-body">
                确认删除此分类？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-red" ng-click="delCate()">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
