<div class="page-content">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <h3 class="page-title">
                    新增分类
                </h3>
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a ui-sref="home.index">首页</a>
                        <i class="icon-angle-right"></i>
                    </li>
                    <li>
                        <a ui-sref="home.cateStore">分类列表</a>
                        <i class="icon-angle-right"></i>
                    </li>
                    <li>详细</li>
                </ul>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="portlet box grey" style="border: 1px solid #9d9c9c">
                    <div class="portlet-body form">
                        <form class="form-horizontal form-bordered" enctype="multipart/form-data">
                            <div class="control-group">
                                <label class="control-label" style="margin-top: 18px;">分类名称</label>

                                <div class="controls">
                                    <input ng-model="cateName" placeholder="填写分类名称" style="width: 100%;">
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn blue" ng-click="save()">确认</button>
                                <button class="btn" ng-click="back()" style="margin-left:20px">取消
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
