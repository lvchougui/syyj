<div class="page-content">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <h3 class="page-title">
                    新增Banner
                </h3>
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a ui-sref="home.index">首页</a>
                        <i class="icon-angle-right"></i>
                    </li>
                    <li>
                        <a ui-sref="home.bannerStore">Banner列表</a>
                        <i class="icon-angle-right"></i>
                    </li>
                    <li>详细</li>
                </ul>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="portlet box grey" style="border: 1px solid #9d9c9c">
                    <div class="portlet-body form">
                        <form class="form-horizontal form-bordered" enctype="multipart/form-data">
                            <div class="control-group">
                                <label class="control-label">banner图片</label>
                                <div class="controls">
                                    <img  ngf-thumbnail="covers"  ngf-pattern=="image/*" style="height: 300px" ng-if="covers">
                                    <img src="../../media/image/image5.jpg" style="height: 300px" ng-if="!covers" alt="图片尺寸最好为750*300(宽*高)">
                                    <div style="margin-top:20px">
                                        <button type="submit" ngf-select ng-keep="true" ngf-change="upload($files, $file, $newFiles, $duplicateFiles, $invalidFiles, $event)" class="btn blue">选择</button>
                                    </div>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">
                                    图片链接</label>

                                <div class="controls">
                                    <input value="{{banner.cover_link}}" ng-model="banner.cover_link" placeholder="请输入图片关联地址" style="width: 100%;border: none">

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">
                                    Banner名称</label>
                                <div class="controls">
                                    <input value="{{banner.name}}" ng-model="banner.name" placeholder="填写Banner名称" style="width: 100%;border: none">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">
                                    优先级</label>
                                <div class="controls">
                                    <input value="{{banner.priority}}" ng-model="banner.priority" placeholder="请输入优先级（整数，越大优先级越高）" style="width: 100%;border: none">
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn blue" ng-click="save()">确认</button>
                                <button class="btn" ng-click="back()" style="margin-left:20px">取消
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="notifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="notifyModalLabel">操作提醒</h4>
            </div>
            <div class="modal-body">
                {{notifyContent}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">好的</button>
                <!--<button type="button" class="btn btn-primary" ng-click="delivery(deliveryIndex,deliveryId)" data-dismiss="modal">确定</button>-->
            </div>
        </div>
    </div>
</div>
