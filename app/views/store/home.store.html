<!-- BEGIN PAGE -->
<div class="page-content">

    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->

        <div class="row-fluid">
            <div class="span12">

                <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                <h3 class="page-title">
                    店铺管理
                </h3>
                <ul class="breadcrumb">

                    <li>
                        <i class="icon-home"></i>
                        <a ui-sref="home.index">首页</a>
                        <i class="icon-angle-right"></i>
                    </li>

                    <li><a  ui-sref="home.preStore">店铺预览</a></li>
                </ul>
                <!-- END PAGE TITLE & BREADCRUMB-->
            </div>

        </div>
        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN EXAMPLE TABLE PORTLET-->

                <div class="portlet box grey" style="border: 1px solid #9d9c9c">

                    <div class="portlet-body form">

                        <!-- BEGIN FORM-->

                        <form  class="form-horizontal form-bordered"  enctype="multipart/form-data" >
                            <div class="control-group">
                                <label class="control-label">
                                    店铺名称</label>

                                <div class="controls">
                                    <input value="{{store.store_name}}" ng-model="store.store_name" placeholder="请输入店铺名称" style="width: 100%;border: none">

                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">
                                    包邮模板</label>

                                <div class="controls">
                                    <select ng-model="shippingTemplate.shippingTemplate_id"
                                            ng-options="o.shippingTemplate_id as o.shippingTemplate_name for o in allShippingTemplate" style="width: auto;"
                                            ></select>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">店铺logo</label>
                                <div class="controls">
                                    <img  ngf-thumbnail="covers"  ngf-pattern=="image/*" style="height: 300px" ng-if="covers" alt="图片尺寸最好为750*300(宽*高)">
                                    <img src="../../media/image/image5.jpg" style="height: 300px" ng-if="!covers" alt="图片尺寸最好为750*300(宽*高)">
                                    <div style="margin-top:20px">
                                        <button type="submit" ngf-select ng-keep="true" ngf-change="upload($files, $file, $newFiles, $duplicateFiles, $invalidFiles, $event)" class="btn blue" >选择</button>
                                    </div>
                                </div>


                            </div>

                            <div class="control-group">
                                <label class="control-label">
                                    店铺描述</label>

                                <div class="controls">
                                    <textarea ng-model="store.store_describtion"  maxlength="128" style="width: 90%;
                                  height: 200px;border: none" placeholder="店铺描述,最多128个字"></textarea>

                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">店铺故事</label>
                                <div class="controls" style="text-align: center">
                                    <table>
                                        <tr><th>图片</th>><th>操作</th></tr>
                                        <tr ng-repeat="img in files" style="text-align: center;">
                                            <td style="width: 60%;">
                                                <img ngf-thumbnail="img"  ngf-pattern=="image/*"   ng-if="img">
                                            </td>
                                            <td style="width: 40%">
                                                <button type="submit" class="btn blue" ngf-select ngf-change="replace($file,$index)">更换</button>
                                                <button type="submit" class="btn red"   ng-click="drop($index)">删除</button>
                                            </td>
                                        </tr>
                                    </table>
                                    <button  class="btn blue" style="margin-top:20px"  type="file"  ngf-select   ng-model="files" ngf-multiple="true" ngf-keep="true"
                                             ngf-change="uploadDetail($files, $file)">新增</button>
                                </div>
                            </div>

                            <div class="form-actions" >
                                <button type="submit" class="btn" ng-click="save()" style="margin-left:20px">提交审核</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
